<head>
	<meta charset="UTF-8"></meta>
    <title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/siteWide.css" />
	<link rel="stylesheet" type="text/css" href="css/chat.css" />
	<link rel="stylesheet" type="text/css" href="css/loginChat.css" />
	<link rel="stylesheet" type="text/css" href="css/adminMonitor.css" />
	<link rel="stylesheet" type="text/css" href="css/dashboard.css" />
     <link id="titleIcon" href="img/chatbubble-working.png" rel="shortcut icon"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
     <meta http-equiv="Pragma" content="no-cache"/>
     <meta http-equiv="Expires" content="0"/>
</head>


<body>
	<div id="headerDiv">
		<div id="webSocketGfx">
			<div id="clientGfx" class="circleBase"></div>
			<div id="serverGfx" class="circleBase"></div>
			<div id="pingGfx" class="circleBase ping"></div>
		</div>

		<h2>Dashboard
			<span style="float: right; top:30px">COMPS</span>
		</h2>
		
		
	</div>
	<div id="controlPanel">
		<div id="perfMinDiv" class="cpField">
			Performance Minimum: <input id="successVal" type="text" name="perfMin" value = ".55" oninput = "updateSlider()" onchange = "updateSlider()">
			
	  		<input type="range" min="0" max="100" value="40" class="slider" id="myRange" oninput="updateSuccessVal()")>
		</div>
		
<!-- 		<div id="questionCount" class="cpField"> -->
<!-- 			Question Count: <input id="qCount" type="text" name="qCount" value = "0"> -->
<!-- 		</div> -->
	</div>
		
	<div id="output">
		This is an output
	</div>
	
<br/>

	<div id="GXGroupWindow" class="groupWindow">
		
		<span style="display:inline-block; min-width:50px"></span>
		<span class="groupHeader">Group X</span>
		<br style="clear:both"/>
		
		<div class="upperSect">
			<div id="progressBar" style="		height:30px; 
												background-color: #ddd;">
												
  				<div id="completedBar" style="	width: 1%;
  												height: 30px;
  												background-color: #4CAF50;">
  				</div>
  				<div id="qCountStatus" style="position:relative; text-align:right;"></div>
  												
			</div>
			
			<div id="groupStats" class="upperSectDisplay">
				<div id="assigned" class="assignedDiv"></div>
			</div>
		</div>
		<div class="lowerSect">
			<div id="tableDiv" class="table">
				
			</div>
		</div>

	</div>
	
	<div id="dashEndMarker"></div>

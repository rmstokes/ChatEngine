<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Login Page</title>
     <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link id="titleIcon" type="image/png" href="img/chatbubble-outline.png" rel="shortcut icon"/>
    <link id="ieIcon" type="image/x-icon" href="img/chatbubble-outline.png" rel="shortcut icon"/>

  <body>
    <h1>Join group to collaborate</h1>
    
    <label>
      Full Name:
      <br></br>
      <input type='text' id='emailAddress'></input>
      </label>
      <br></br>
      Choose Group Number:<br></br>
      <select id='groupSelection'>
        <option value="1">Group 1</option>
        <option value="2">Group 2</option>
        <option value="3">Group 3</option>
        <option value="4">Group 4</option>
      </select>
      <button id="joinBtn" onclick='joinGroup()'>Join</button>
    
    
  
  </body>
  <script src="js/utility.js" type="text/javascript"></script>
  <script src="js/loginJS.js" type="text/javascript"></script>
